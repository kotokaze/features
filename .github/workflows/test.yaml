name: "CI - Test Features"
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test-autogenerated:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features:
        baseImage:
          - debian:latest
          - ubuntu:latest
          - mcr.microsoft.com/devcontainers/base:ubuntu
    steps:
      - name: Checkout ğŸ¯
        uses: actions/checkout@v3

      - name: Install latest devcontainer CLI ğŸ› 
        run: npm install -g @devcontainers/cli

      - name: Generating tests for '${{ matrix.features }}' against '${{ matrix.baseImage }}' ğŸš§
        run: devcontainer features test --skip-scenarios -f ${{ matrix.features }} -i ${{ matrix.baseImage }} .

  test-scenarios:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features:

    steps:
      - name: Checkout ğŸ¯
        uses: actions/checkout@v3

      - name: Install latest devcontainer CLI ğŸ› 
        run: npm install -g @devcontainers/cli

      - name: Generating tests for '${{ matrix.features }}' scenarios ğŸš§
        run: devcontainer features test -f ${{ matrix.features }} --skip-autogenerated .

  test-global:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout ğŸ¯
        uses: actions/checkout@v3

      - name: Install latest devcontainer CLI ğŸ› 
        run: npm install -g @devcontainers/cli

      - name: Testing global scenarios ğŸš§
        run: devcontainer features test --global-scenarios-only .
